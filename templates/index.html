<!DOCTYPE html>
<html>
<head>
    <title>Word to PDF Converter</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url("/static/bg.jpeg") no-repeat center center fixed;
            background-size: cover;
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.6);
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .upload-box {
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 320px;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        input[type="file"] {
            margin-bottom: 20px;
            padding: 10px;
            width: 100%;
            border: 2px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
            cursor: pointer;
            font-size: 14px;
        }

        input[type="file"]:focus {
            outline: none;
            border-color: #007bff;
            background-color: #eef6ff;
        }

        button {
            padding: 12px 24px;
            border: none;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover,
        button:active {
            background-color: #0056b3;
        }

        p {
            margin-top: 15px;
            color: red;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="upload-box">
            <h2>Upload Word File (.docx)</h2>
            <form action="/convert" method="post" enctype="multipart/form-data">
                <input type="file" name="file" accept=".docx" required>
                <br>
                <button type="submit">Convert</button>
            </form>
            {% if message %}
                <p>{{ message }}</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
