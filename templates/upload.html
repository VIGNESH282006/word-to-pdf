<!DOCTYPE html>
<html>
<head>
    <title>Word to PDF Converter</title>
</head>
<body>
    <h2>Upload a Word (.docx) file</h2>
    <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".docx" required>
        <button type="submit">Convert to PDF</button>
    </form>
</body>
</html>
